<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="graph-container horizontal rounded">
              <h2>Horizontal, Rounded</h2>
              
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>100%</span>
                  </div>
                </div>
              </div>
              
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>75%</span>
                  </div>
                </div>
              </div>
            
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>60%</span>
                  </div>
                </div>
              </div>
            
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>20%</span>
                  </div>
                </div>
              </div>
            
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>34%</span>
                  </div>
                </div>
              </div>
            
              <div class="graph-progress-bar horizontal">
                <div class="progress-track">
                  <div class="progress-fill">
                    <span>82%</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

<script>
$('.horizontal .progress-fill span').each(function(){
  var percent = $(this).html();
  $(this).parent().css('width', percent);
});


$('.vertical .progress-fill span').each(function(){
  var percent = $(this).html();
  var pTop = 100 - ( percent.slice(0, percent.length - 1) ) + "%";
  $(this).parent().css({
    'height' : percent,
    'top' : pTop
  });
});</script>
